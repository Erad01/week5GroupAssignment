<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="./src/images/favicon-16x16.png"
    />
    <title>Daily Goals</title>
    <link rel="stylesheet" href="./src/style.css" />
    <script src="./src/app.js" defer type="module"></script>
  </head>
  <body>
    <header>
      <h1>Daily Goals</h1>
    </header>
    <main>
      <form id="form-container">
        <label for="name">Task Name:</label>
        <input type="text" name="name" required />
        <br />
        <label for="fromtime">From:</label>
        <input type="time" name="fromtime" required />
        <label for="totime">To:</label>
        <input type="time" name="totime" required />
        <br /><label for="details">Details:</label>
        <textarea name="details" required rows="6" cols="24"></textarea>
        <br /><label for="priority">Priority</label>
        <select name="priority" id="priority">
          <option value="" selected disabled>Select a priority</option>
          <option id="opt1">High</option>
          <option id="opt2">Medium</option>
          <option id="opt3">Low</option>
        </select>
        <br /><button id="submit-btn" type="submit">Submit</button>
      </form>
    </main>
    <section id="task-container">
      <h1>Tasks</h1>
    </section>

    <footer>
      <button id="task-complete">Curent/Completed Tasks</button>
    </footer>
  </body>
</html>
